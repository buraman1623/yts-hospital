<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .wrapper {
      width: 100%;
      max-width: 500px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 30px #FFD700;
      padding: 40px;
      transition: 0.5s;
    }

    .wrapper:hover {
      box-shadow: 0 0 50px #FFD700, 0 0 30px #FFD700 inset;
    }

    .wrapper h2 {
      font-size: 30px;
      text-align: center;
      margin-bottom: 30px;
    }

    .wrapper h2 span {
      color: #fff;
    }

    .wrapper h2 strong {
      color: #FFD700;
    }

    .input-box {
      background: #1a1a1a;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      box-shadow: inset 0 0 5px #000;
    }

    .input-box i {
      color: #FFD700;
      margin-right: 10px;
      font-size: 16px;
    }

    .input-box input,
    .input-box select,
    .input-box textarea {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 15px;
      padding: 10px 5px;
    }

    .input-box input::placeholder,
    .input-box select:invalid,
    .input-box textarea::placeholder {
      color: #999;
      font-style: italic;
    }

    button {
      width: 100%;
      height: 45px;
      border: none;
      border-radius: 30px;
      background: #FFD700;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD700;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #cc9900;
      box-shadow: 0 0 20px #cc9900;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2><span>Book an</span> <strong>Appointment</strong></h2>
    <form>
      <div class="input-box">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required />
      </div>
      <div class="input-box">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email Address" required />
      </div>
      <div class="input-box">
        <i class="fas fa-phone"></i>
        <input type="tel" placeholder="Phone Number" required />
      </div>
      <div class="input-box">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" required />
      </div>
      <div class="input-box">
        <i class="fas fa-clock"></i>
        <select required>
          <option value="" disabled selected hidden>Select Time</option>
          <option value="9:00 AM">9:00 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="11:00 AM">11:00 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="2:00 PM">2:00 PM</option>
          <option value="3:00 PM">3:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
        </select>
      </div>
      <div class="input-box">
        <i class="fas fa-comment-dots"></i>
        <textarea rows="4" placeholder="Additional Message (optional)"></textarea>
      </div>
      <button type="submit">Submit Appointment</button>
    </form>
  </div>
</body>
</html>
